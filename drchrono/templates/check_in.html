{% extends "base.html" %}

{% block title %}Check-In{% endblock %}

{% block content %}

	<div class="container-fluid">

		{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    <br>
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
		{% endif %}

		<h1>Patient Check-In</h1>
		<form action="/checked-in" method="POST">
			<label>Please enter your information below to check in for your appointment</label><br>
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Check In">

		</form>

	</div>

{% endblock %}
