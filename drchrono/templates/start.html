{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

	<div class="container-fluid">

		<h1>Daily Appointment Overviews:</h1>

		{% for doctor in doctors %}
			{% for key, value in doctor.items %}
				<h2><a href="/appts/{{ key }}">Dr. {{ value }}</a></h2>
			{% endfor %}
		{% endfor %}


		<h1>Patient Services:</h1>
		<a class='btn btn-primary btn-lg' href="/check-in">Patient Check-in Kiosk</a>

	</div>

{% endblock %}
