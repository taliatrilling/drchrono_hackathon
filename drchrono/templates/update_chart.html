{% extends "base.html" %}

{% block title %}Chart Review{% endblock %}

{% block content %}

	<div class="container-fluid">

		<h1>You have been successfully checked in, {{ first_name }}. Please review your chart information below to see if any of your information needs to be updated.</h1>

		<form action="/update-chart" method="POST"> 
			{% csrf_token %}
			{{ form.as_p }}
		<input type="submit" value="Update Chart/Finish Check-In">
		</form>
	</div>

{% endblock %}
